{% extends "backboneLayout.html" %}

{% block title %}
MIT-FIT
{% endblock %}

{% block more_scripts %}
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script>
    ANSWERLIST_API_URL = "{% url api_dispatch_list api_name="personal_data" resource_name="answerlist" %}";
</script>

<script src="{{ STATIC_URL}}js/answerList.js"></script>
<script src="{{ STATIC_URL }}js/mitfit_recos.js"></script>
<script src="{{ STATIC_URL }}js/urlEncode.js"></script>
<script src="{{ STATIC_URL }}js/jquery.sparql.js"></script>

<link rel="stylesheet" type="text/css" href="{{ STATIC_URL}}css/jquery.tidy.table.min.css">
<script src="{{ STATIC_URL}}/js/jquery.tidy.table.min.js"></script>
   
<script>
$(function () {
    window.answerListMap = new AnswerListMap("recentActivityProbeByHour", "answerListContainer", true);
    $(window).bind("orientationchange resize pageshow", answerListMap.updateSize);
    $("#plus").live('click', answerListMap.zoomIn);
    $("#minus").live('click', answerListMap.zoomOut);
    
});
</script>


{% endblock %}

{% block content %}

<div>
The MIT Recreational Sports Department recommends the following activities based on your activity levels.
<br/><br/>
</div>
<div id="answerListMapContainer"></div>

<div id="footer" data-role="footer">
</div>

{% endblock %}
