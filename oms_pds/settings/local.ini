[__main__]
oms_app=True
resource_server=https://localhost/resource/
registry_server=https://localhost/registry/

[django]
installed_apps =
    django.contrib.admin
    django.contrib.auth
    django.contrib.contenttypes
    django.contrib.sessions
    django.contrib.sites
    django_configglue

root_url=oms_sandbox.urls

time_zone=America/New_York

login_url=/account/login/
login_redirect_url=/

media_root={{ MEDIA_ROOT }}
media_url=/media/

static_root={{ STATIC_ROOT }}
static_url=/static/

admin_media_prefix=/static/admin/

databases=databases

[databases]
default=db_master

[db_master]
engine=django.db.backends.sqlite3
name=test.db
user=
pass=
